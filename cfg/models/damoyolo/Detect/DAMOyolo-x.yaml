   [[17, -1, 8], 1, Concat, [1]],
   [-1, 3, CSPStage, [512]], # 20

   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 3], 1, Concat, [1]],
   [-1, 3, CSPStage, [256]], # 23

   [-1, 1, Conv, [256, 3, 2]],
   [[-1, 20], 1, Concat, [1]],
   [-1, 3, CSPStage, [512]], # 26

   [20, 1, Conv, [256, 3, 2]], # 27
   [26, 1, Conv, [256, 3, 2]], # 28
   [[16, 27, -1], 1, Concat, [1]],
   [-1, 3, CSPStage, [1024]], # 30

